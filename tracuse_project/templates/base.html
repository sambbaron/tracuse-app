<!DOCTYPE html>

{% load staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tracuse</title>

    <link rel="icon" href="{% static 'images/Tracuse-Icon-32x32.png' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'styles/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
    {% block css_block %}{% endblock %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/jquery-ui.min.css' %}">

</head>
<body>

<header>
    <button name="menu"><i id="menu-icon" class="fa fa-bars"></i><span> MENU</span></button>
    <a href="/"><img src="{% block logo_source %}{% endblock %}" alt="Tracuse Logo"></a>
    <nav>
        <a href="{% url 'tester_home' %}"><div class="nav-button">Tester Page</div></a>
        {% block nav_block %}{% endblock %}
        {% if user.is_authenticated %}
            <a href="{% url 'user_logout' %}"><div class="nav-button">Logout</div></a>
        {% else %}
            <a href="{% url 'user_login' %}"><div class="nav-button">Login</div></a>
        {% endif %}
    </nav>
</header>

<main>
    {% block body_block %}{% endblock %}
</main>

<footer>

</footer>

{#<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>#}
{#<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>#}
<script src={% static "libraries/jquery.min.js" %}></script>
<script src={% static "libraries/jquery-ui.min.js" %}></script>
{% block script_block %}{% endblock %}

</body>
</html>
