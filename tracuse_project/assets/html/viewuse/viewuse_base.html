<x-viewuse template="{{ template_name }}">
    <h3>View Title</h3>
    <button is="x-viewuse-button" name="new-object"><i>+</i><span>New Object</span></button>
    <button is="x-viewuse-button" name="view-settings"><i>---------</i><span>View Settings</span></button>
    <button is="x-viewuse-button" name="close-view"><i>X</i><span>Close View</span></button>
    <section class="content">
        {% block viewuse_content %}{% endblock %}
    </section>
</x-viewuse>
