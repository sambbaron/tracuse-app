<fieldset class="section selections">
    <p class="title">Filter Selections</p>

    <div class="content"></div>

</fieldset>

<fieldset class="section groups">
    <p class="title">Groups</p>

    <div class="content">
        {% for datum_group in datum_groups %}
            <div class="groups-types-container">
                <button class="add-filter" name="FilterRuleGroup" value="{{ datum_group.datum_group_id }}">
                    {{ datum_group.readable_name }}
                    <form>
                        <input name="datum_group_id" value="{{ datum_group.datum_group_id }}">
                    </form>
                </button>
            </div>
        {% endfor %}
    </div>

</fieldset>

<fieldset class="section types">
    <p class="title">Types</p>

    <div class="content">
        {% for datum_group in datum_groups %}
            <div class="groups-types-container">
                <div class="types-container">
                    {% for datum_type in datum_group.datum_types %}
                        <button class="add-filter" name="FilterRuleType" value="{{ datum_type.datum_type_id }}">
                            {{ datum_type.readable_name }}
                            <form>
                                <input name="datum_type_id" value="{{ datum_type.datum_type_id }}">
                            </form>
                        </button>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

</fieldset>

<fieldset class="section associations">
    <p class="title">Associations</p>

    <div class="content">
        <label class="input-wrap">
            <span class="input-label">Groups</span>
            <select class="input-element" name="association_groups">
                <option></option>
                {% for datum_group in datum_groups %}
                    <option value="{{ datum_group.datum_group_id }}">
                        {{ datum_group.readable_name }}
                    </option>
                {% endfor %}
            </select>
        </label>

        <label class="input-wrap">
            <span class="input-label">Types</span>
            <select class="input-element" name="association_types">
                <option></option>
                {% for datum_type in datum_types %}
                    <option value="{{ datum_type.datum_type_id }}">
                        {{ datum_type.readable_name }}
                    </option>
                {% endfor %}
            </select>
        </label>

        <label class="input-wrap">
            <span class="input-label">Objects</span>
            <select class="input-element" name="datum_object_id" form="association-form">
                <option></option>
            </select>
        </label>

        <label class="input-wrap" style="display: none">
            Placeholder for additional association options
            Distance & Parent/Child/Both
        </label>
        <button class="add-filter" name="FilterRuleAssociation"><i class="fa fa-plus"></i>

            <form id="association-form"></form>
        </button>

    </div>
</fieldset>

<fieldset class="section elements">
    <p class="title">Element Values</p>

    <div class="content">
        <label class="input-wrap">
            <span class="input-label">Types</span>
            <select class="input-element" name="element_type_id" form="element-form">
                <option></option>
                {% for element_type in element_types %}
                    <option value="{{ element_type.element_type_id }}">
                        {{ element_type.readable_name }}
                    </option>
                {% endfor %}
            </select>
        </label>

        <label class="input-wrap">
            <span class="input-label">Operators</span>
            <select class="input-element" name="element_operator_id" form="element-form">
                <option></option>
            </select>
        </label>

        <label class="input-wrap">
            <span class="input-label">Filter Value</span>
            <input class="input-element" name="element_value" form="element-form">
        </label>

        <button class="add-filter" name="FilterRuleElement"><i class="fa fa-plus"></i>

            <form id="element-form"></form>
        </button>

    </div>
</fieldset>
