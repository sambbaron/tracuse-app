<aside class="viewuse-panel popout viewuse-options"
        viewuse_object_id="{{ this_viewuse.viewuse_object_id }}"
        eid = "{{ this_viewuse.eid }}">
{#    <h3 class="title">View Options</h3>#}

    <div class="section viewuse-select">
        <h4 class="title">Select View</h4>

        <div class="content">

            <div class="input-group viewuse-open">
                <div class="content">
                    <select name="viewuse_object">
                        {% for viewuse_object in viewuse_objects %}
                            <option value="{{ viewuse_object.viewuse_object_id }}"
                                    {{ " selected" if this_viewuse.viewuse_object_id == viewuse_object.viewuse_object_id }}>
                                {{ viewuse_object.readable_name }}
                            </option>
                        {% endfor %}
                    </select>
                    <br>
                    <button name="save-viewuse">Save View</button>
                    <button name="rename-viewuse">Rename View</button>
                </div>
            </div>

            <div class="input-group viewuse-arrangement">
                <h4 class="title">Arrangement</h4>

                <div class="content">
                    <select name="viewuse_arrangement">
                        <option></option>
                        {% for viewuse_arrangement in viewuse_arrangements %}
                            <option value="{{ viewuse_arrangement.viewuse_arrangement_id }}"
                                    {{ " selected" if this_viewuse.viewuse_arrangement_id == viewuse_arrangement.viewuse_arrangement_id }}>
                                {{ viewuse_arrangement.readable_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="input-group viewuse-datum">
                <h4 class="title">Object Format</h4>

                <div class="content">
                    <select name="viewuse_datum">
                        <option></option>
                        {% for viewuse_datum in viewuse_datums %}
                            <option value="{{ viewuse_datum.viewuse_datum_id }}"
                                    {{ " selected" if this_viewuse.viewuse_datum_id == viewuse_datum.viewuse_datum_id }}>
                                {{ viewuse_datum.readable_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>

    {% include "viewuse/datum_filter.html" %}

    <div class="section viewuse-format">
        <h4 class="title">View Format</h4>

        <div class="content">
        </div>
    </div>

    <button name="apply-view">Apply<br>View</button>
    <button name="close-panel">X</button>
</aside>
