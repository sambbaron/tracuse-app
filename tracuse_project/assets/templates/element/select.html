{% include "element/label.html" %}
<select class="element-input element-select" name="element_value">
    {% for element_option in this_element.element_type.element_options %}
        <option value="{{ element_option.readable_name }}"
                {{ " selected" if this_element.element_value == element_option.readable_name }}>
            {{ element_option.readable_name }}
        </option>
    {% endfor %}
</select>
