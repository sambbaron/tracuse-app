<label class="element-label input-label" for="{{ input_id }}">
    {{ this_object.element_name }}
</label>

{% block element_input %}
    <input class="element-input input-input"
           id="{{ input_id }}"
           name="element_value"
           value="{{ this_object.element_value }}"
           placeholder="{{ this_object.element_name }}">
{% endblock %}
